<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Health</title>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.13.3/cdn.min.js"></script>
</head>

<body>
  <div x-data="health()" x-init="fetchHealth()">
    <h1>Health Check</h1>
    <div x-show="loading">Loading...</div>
    <div x-show="error" x-text="error" style="color: red;"></div>
    <div x-show="!loading && !error">
      <span x-text="health"></span>
    </div>

    <div x-show="!loading && !error && health === ''">
      No health data found.
    </div>
  </div>

  <script>
    function health() {
      return {
        health: "",
        loading: false,
        error: null,

        async fetchHealth() {
          this.loading = true;
          this.error = null;

          try {
            const response = await fetch('/health');
            if (!response.ok) {
              throw new Error(`HTTP ${response.status}: ${response.statusText}`);
            }
            
            this.health = await response.text();
          } catch (err) {
            this.error = err.message;
          } finally {
            this.loading = false;
          }
        }
      }
    }
  </script>
</body>

</html>
